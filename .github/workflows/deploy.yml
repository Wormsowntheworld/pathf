name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm that matches "packageManager" in package.json (no version arg)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Setup Node AFTER pnpm exists; enable pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # If you keep the conditional base(), force custom-domain behavior here (optional):
      # env:
      #   CUSTOM_DOMAIN: 'true'

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      # SPA fallback so /ourservices or /blog work on refresh
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
